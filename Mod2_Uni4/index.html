<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--Titulo de Cabecera-->
  <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <h2>Pagina de Pruebas de componentes Bootstrap</h2>
  </div>
  <!-- Menu Lateral y Contenido de Imagenes-->
  <div class="container text-center">
    <div class="row">
      <!--Menu Lateral-->
      <div class="col">
        <!-- As a heading -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Menú</span>
          </div>
          <div class="container">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-star"></i>
              Opción 1
            </a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-star"></i>
              Opción 2
            </a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-star"></i>
              Opción 3
            </a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand alert alert-danger" href="#">
              <i class="fa-solid fa-star"></i>
              Opción 4
            </a>
          </div>

        </nav>
      </div>
    </div>
    <div class="row">
      <!--Contenido de Imagenes-->
      <div class="col-11 center">
        <div id="carouselExampleCaptions" class="carousel slide p-0">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://fakeimg.pl/1200x680/de7e7e/909090?font=museo" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Primera Imagen</h5>
                <p>Texto descriptivo de Prueba 1.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://fakeimg.pl/1200x680/f0aaaa/909090?font=museo" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Segunda Imagen</h5>
                <p>Texto descriptivo de Prueba 2.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://fakeimg.pl/1200x680/5355d9/909090?font=museo" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Tercera Imagen</h5>
                <p>Texto descriptivo de Prueba 3.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Retroceder</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Avanzar</span>
          </button>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="footer container-fluid mt-0 py-5 px-sm-3 px-md-5 text-black">
      <p class=" col-11 m-0 text-center ">
        &copy; Felipe Allendes - Copyright 2025 © - All Right Reserved
      </p>
    </div>

    <!--Fin Footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
