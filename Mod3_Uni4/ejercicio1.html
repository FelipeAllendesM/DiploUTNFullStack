<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body>
    <div class="container">
        <div class="square red" onclick="changeBackgroundColor('red')"></div>
        <div class="square green" onclick="changeBackgroundColor('green')"></div>
        <div class="square blue" onclick="changeBackgroundColor('blue')"></div>
    </div>
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
